          "recipeInstructions": ["1. Zet een grote pot met gezouten water op het vuur zodat je de gnocchi kan koken wanneer je de saus maakt.","2. Neem een pan waar meteen ook de gnocchi in past en zet op een laag vuurtje, roerbak de spinazie met wat olijfolie en de knoflook tot hij begint te slinken. Doe er dan de room, erwten, look, zout, citroenzeste en zwarte peper bij en laat alles een paar minuten sudderen. Haal het deksel van de pan en roer het citroensap door de room. Zet de pan aan de kant.","3. Giet de gnocchi af en bewaar wat van het kookwater. Kap de gnocci bij de spinazie met room en voeg een paar eetlepels van het kookvocht toe. Roer tot alles mooi gemengd is, rasp er wat parmezaan over en zet op tafel.",""]
