          "recipeIngredient": ["- 4 brede snijbietstengels (of warmoes)","Of laat de snijbiet vallen en roer er op het eind spinazie door.","- 1 groene paprika","- 250 gram champignons","- 1 ui","- 3 teentjes look, gesnipperd","- 1 el gehakte tijm","- 1 el gehakte rozemarijn","- 350 gram pasta","- 1 liter ovenpassata, van hele dikke passata mag je wat minder gebruiken en aanlengen met water.","- 250 gram mozzarella"],
          "recipeInstructions": ["- Zet een grote pan met wat olijfolie op een zacht vuurtje, fruit hierin de ui met de knoflook en kruiden terwijl je de snijbietstengels wast en in blokjes snijdt. De blokjes mogen bij in de pan, maar de bladeren laat je in hun geheel nog even aan de kant. Roer geregeld terwijl je ook de paprika?s en champignons in blokjes snijdt, doe de groenten meteen in de pan.","- Wanneer de groenten zacht zijn roer dan wat minder vaak zodat ze de tijd krijgen om te bakken en lekker bruin worden.","- Giet de passata in de pan en roer er de pasta onder. De pasta moet volledig onder staan, giet er anders een beetje water bij. Blijf geregeld roeren tot de pasta al dente is en je een dikkere saus hebt.","- Verwarm ondertussen de oven voor op 220°.","- Snij de snijbietbladeren in smalle repen en roer ze op het eind door de pasta. Wanneer ook die zacht zijn mag de helft van kaas erbij. Breek of snij de mozzarella in stukken en roer het door de pasta.","Heb je een ovenbestendige pan gebruikt (die in de oven past) strooi dan de andere helft van de kaas over de pasta, in het andere geval giet je de pasta eerst in een ovenschaal. Zet de pasta tien minuten in de oven of onder de gril tot de kaas gesmolten is en begint te bruinen."]
