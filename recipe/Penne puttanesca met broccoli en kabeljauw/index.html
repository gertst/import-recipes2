          "recipeInstructions": ["1.  Kook de penne volgens de aanwijzingen op de verpakking beetgaar en giet af. Snipper ondertussen de ui en snijd de knoflook fijn. Verdeel de broccoli in kleine roosjes. Schil de steel en snijd in plakjes. Kook de broccoli de laatste 3 min. mee met de pasta.","2.  Verhit de helft van de olie in een hapjespan. Voeg de ui, knoflook en ansjovis met de olie uit het blikje toe en fruit 5 min. Voeg de tomatenpuree, tomatenpulp, kappertjes en olijven toe en laat de saus nog 5 min. zachtjes koken.","3.  Verhit ondertussen de rest van de olie in een koekenpan met antiaanbaklaag. Dep de kabeljauw droog en bestrooi met peper en eventueel zout. Bak de kabeljauw op middelhoog vuur in 6 min. bruin en gaar. Keer halverwege.","4. Meng de pasta en broccoli door de tomaten saus en verdeel over 4 (diepe) borden. Leg op elk bord een stuk kabeljauw.",""]
