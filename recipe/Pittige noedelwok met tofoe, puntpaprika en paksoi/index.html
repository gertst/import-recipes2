          "recipeIngredient": ["400 g tofoe","2 rode zoete puntpaprika\'s","1 stronk paksoi","1 bosje lente-uitjes","1 limoen","3 cm gember","1 rood pepertje","2 teentjes knoflook","250 g noedels (Somen)","4 eetl. olijfolie","1 eetl. sesamolie","1 eetl. shoyu (sojasaus)","zwarte peper","zout"],
          "recipeInstructions": ["Hak het knoflook en het pepertje fijn (verwijder de pitjes als je niet graag pikant eet).","Dep de tofoe goed droog en snij in blokjes van 1 cm.","Rasp de gember fijn.","Rasp de limoenschil (niet het wit) en pers de limoen.","Meng de tofoeblokjes met het fijngehakte pepertje, de helft van het knoflook, de limoenzeste, de sesamolie, de sojasaus en de geraspte gember. Laat 30 min. marineren in de koelkast.","Snipper intussen de lente-uitjes fijn.","Verwijder de pitjes en de witte zaadlijsten uit de puntpaprika?s en snij in reepjes.","Snij de paksoi in reepjes.","","Verhit 2 eetl. olijfolie in een wok en roerbak de helft van de lente-uitjes en de rest van het knoflook 2 min.Voeg de reepjes puntpaprika en paksoi toe en roerbak 6 Ã  8 min. op een hoog vuur. Haal uit de wok.Haal de tofoeblokjes uit de marinade en zet de marinade opzij. Dep de tofoe een beetje droog. Verhit opnieuw 2 eetl. olijfolie in de wok en bak de tofoeblokjes 3 min. aan alle kanten goudbruin op een hoog vuur.Meng intussen de marinade met het limoensap en kruid met zwarte peper en zout.Kook de noedels gaar in lichtgezouten water (kooktijd: zie verpakking). Giet af en spoel onder koud water. Meng de groenten en de limoenmarinade onder de noedels en laat nog even opwarmen."]
