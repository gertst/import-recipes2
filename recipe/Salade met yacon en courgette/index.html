  <h2 class="text-xl" data-v-8742b72c>Salade met yacon en courgette</h2> <p data-v-8742b72c>v2</p> <script type="application/ld+json" data-v-8742b72c>
          {
          "@context": "http://schema.org/",
          "@type": "Recipe",
          "name": "Salade met yacon en courgette",
          "author": "www.foodlog.nl",
          "url": "http://www.foodlog.nl/artikel/vreemde-knollen-in-de-hollandse-keuken/",
          "image": [
          ],
          "recipeCategory": "salade",
          "recipeCuisine": "",
          "datePublished": "",
          "description": "",
          "prepTime": "PT0M",
          "cookTime": "PT0M",
          "totalTime": "PT0M",
          "recipeYield": "4 personen",

          "recipeIngredient": ["- 250g Yacón­knollen","- 250g Courgette","- 1 Limoen","- 2 el Fijngehakte walnoten","- 2 el Granaatappelpitten","- Paar takjes krulpeterselie","- Kruidige olijfolie","- 1 tl Tijm","- 1 tl Lavendel","- 1 tl Komijn","- Peper en zout naar smaak"],
          "recipeInstructions": ["Net als appels verkleurt het vruchtvlees van yacón­knollen snel bij bereiding. Ik gebruik hier het sap van een limoen om dat tegen te gaan. Pers daarom eerst de limoen uit en doe het sap in een mengkom.","","Door de tannines zijn de schillen van yacón­knollen enigszins bitter. Je kunt ze met een stevige borstel (of schrobhandschoen) schrobben, maar gewoon schillen is misschien wel de makkelijkste manier. Spoel ze daarna even af. Snij met een mandoline, of eventueel een dunschiller, de knollen in dunne plakjes en meng deze meteen goed met het limoensap. Doorgaans is dat voldoende om de verkleuring te voorkomen, of althans te vertragen. Het sap is bovendien een goede basis voor de salade.","","Maak de courgette schoon en snij deze in even dunne plakjes als de yacón. Meng met het limoensap en voeg een eetlepel olijfolie toe.","","Was dan de peterselie, snij deze fijn en voeg dit toe aan de groenten. Maal of wrijf vervolgens de komijn tot een fijn poeder en voeg dit ook toe. Voeg tenslotte de lavendel en tijm toe. Meng de groenten, sap, olie en kruiden goed door elkaar en laat dit een paar minuten staan.","","Leg de dungesneden yacón­knollen en courgette vervolgens in een schaal, garneer met de walnoten en granaatappelpitten.","","Druppel nog wat olijfolie over de salade, bestrooi deze desgewenst met nog wat lavendel en voeg (weinig) peper en zout naar smaak toe.","","Deze salade kun je het best niet te lang van tevoren bereiden, omdat de yacón ondanks het limoensap na enige tijd toch gaat verkleuren."]
        }
      </script></div></div></div></div><script>window.__NUXT__={staticAssetsBase:"/_nuxt/static/1606602871",layout:"default",error:null,serverRendered:!0,routePath:"/recipe/Salade met yacon en courgette",config:{}}</script><script src="/import-recipes2/_nuxt/ce70572.js" defer></script><script src="/import-recipes2/_nuxt/95917bd.js" defer></script><script src="/import-recipes2/_nuxt/ef1035f.js" defer></script><script src="/import-recipes2/_nuxt/e9453e8.js" defer></script><script src="/import-recipes2/_nuxt/954346a.js" defer></script><script src="/import-recipes2/_nuxt/2ae23c3.js" defer></script>
