          "recipeIngredient": ["3 wortels","2 pastinaken","rode ajuin","een handvol spruitjes","1,5 tl komijn","1,5 tl karwijzaadjes","peper en zout","olijfolie","2 bloedappelsienen of gewone appelsienen","2 mandarijn","200 g tarwekorrels","groentebouillon","100 g hazelnoten of pistachenoten of pijnboompitten","een bussel platte peterselie","veldsla of winterpostelein","Voor de dressing","1 teentje knoflook","sap van 1 mandarijn of halve appelsien","sap van een citroen","een snufje zout","peper","1 tl gemalen komijn","kaneel","3 el olijfolie"],
          "recipeInstructions": ["1 Snijd de wortels en pastinaken in stukken of plakjes, halveer de spruiten en snijd de ui in grove ringen. Leg ze op een bakplaat, strooi er wat zout en peper over en het komijn- en karwijzaad en besprenkel met olie zodat alle groentjes bedekt zijn.","","2 Bak de groenten in een oven van 180Â°C zo\'n 30 min tot ze zacht en knapperig zijn.","","3 Snijd het fruit in plakken van ongeveer 0.5 cm dik (indien biologisch kan je de schil eraan laten, anders snijd je de pel eraf alvorens in plakken te snijden)","","4 Schik de fruitplakjes op een tweede ovenschaal, sprenkel er wat olijfolie op en rooster ze ook in de oven, samen met de groenten, tot de randjes knapperig zijn maar de binnenkant nog sappig is voor 15-20 minuten.","","5 Voeg de laatste 5 minuten de noten of pitten toe en rooster ze mee.","","6 Bereid ondertussen de tarwekorrels volgens de verpakking en voeg wat bouillon toe aan het kookwater.","","7 Meng de geroosterde groenten onder de gare tarwekorrels, schik er de plakjes citrus op, en strooi er de geroosterde noten/pitten en grofgehakte peterselie over ( en eventueel nog een scheutje olijfolie). Serveer op een bedje van veldsla of winterpostelein, en werk af met de dressing.","",""]
